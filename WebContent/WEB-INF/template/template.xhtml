<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Welcome</title>
    <h:outputStylesheet library="bootstrap/css" name="bootstrap.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="d"/>
    <meta name="author" content="x"/>
    <ui:insert name="cssSetting"></ui:insert>
    <!-- Le styles -->
    <style type="text/css">
        .carItem {
            width:200px;
            height:140px;
            text-align:center;
        }
        body {
            padding-top: 10px;
            padding-bottom: 60px;
        }

            /* Custom container */
        .container {
            margin: 0 auto;
            max-width: 1000px;
        }
        .container > hr {
            margin: 10px 0;
        }

            /* Main marketing message and sign up button */
        .jumbotron {
            margin: 10px 0;
            text-align: center;
            border: 1px solid blue;
        }
        .jumbotron h1 {
            font-size: 100px;
            line-height: 1;
        }
        .jumbotron .lead {
            font-size: 24px;
            line-height: 1.25;
        }
        .jumbotron .btn {
            font-size: 21px;
            padding: 14px 24px;
        }

            /* Supporting marketing content */
        .marketing {
            margin: 60px 0;
        }
        .marketing p + h4 {
            margin-top: 28px;
        }

        .content{
            border: 1px solid red;
            min-height: 300px;
        }


            /* Customize the navbar links to be fill the entire space of the .navbar */
        .navbar .navbar-inner {
            padding: 0;
        }
        .navbar .nav {
            margin: 0;
        }
        .navbar .nav li {
            display: table-cell;
            width: 1%;
            float: none;
        }
        .navbar .nav li a {
            font-weight: bold;
            text-align: center;
            border-left: 1px solid rgba(255,255,255,.75);
            border-right: 1px solid rgba(0,0,0,.1);
        }
        .navbar .nav li:first-child a {
            border-left: 0;
            border-radius: 3px 0 0 3px;
        }
        .navbar .nav li:last-child a {
            border-right: 0;
            border-radius: 0 3px 3px 0;
        }

        .blank{
            max-height: 5px;
            min-height: 5px;
        }
    </style>
</h:head>

<h:body>

<div class="container">

    <div class="masthead">
        <h3 class="muted">Autoparts</h3>
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <ul class="nav">
                        <li><a href="#">Home</a></li>
                        <li><h:link outcome="/pages/company.xhtml">About Us</h:link></li>
                        <li><a href="#">News</a></li>
                        <li><h:link outcome="/pages/product.xhtml">Products</h:link></li>
                        <li><a href="#">Feedback</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div><!-- /.navbar -->
    </div>

    <!-- Jumbotron -->
    <div class="jumbotron" id="banner">
        <ui:insert name="banner">
            <h:graphicImage url="/resources/images/products.jpg" />
        </ui:insert>
    </div>

    <!-- content -->
    <div class="jumbotron content" id="content">
         <ui:insert name="content">
              this is main content information
         </ui:insert>
    </div>

    <div id="blank" class="blank"></div>
    <hr/>
    <div class="footer">
        <p>&copy; Company 2012</p>
    </div>

</div> <!-- /container -->

</h:body>
</html>
