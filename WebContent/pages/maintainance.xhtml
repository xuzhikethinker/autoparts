<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/template/template.xhtml">
    <ui:define name="title">
        <title>about company</title>
    </ui:define>
    <ui:define name="jsSetting">
        <h:outputScript library="jquery" name="jquery-plugins.js"/>
        <script type="text/javascript">
            function setMenuType(name){
                alert("name = "+name);
                $("#menuType").val(name);
            }
        </script>
    </ui:define>
    <ui:define name="cssSetting">
        <style type="text/css">
            #sidebar {
                float: left;
                margin-left: -1px;
                overflow: hidden;
                padding: 0 10px;
                width: 21%;
                border: 1px solid blue;
            }

            #mainContent {
                float: right;
                margin-left: -1px;
                overflow: hidden;
                padding: 0 10px;
                width: 74%;
                border: 1px solid red;
            }

            .ui-panelmenu .ui-panelmenu-header a {
                display: block;
                font-size: 0.6em;
                padding: 0.1em 0.1em 0em 0.2em;
            }

            .ui-panelmenu .ui-menuitem-link {
                border: 1px solid transparent;
                cursor: pointer;
                display: block;
                float: right;
                font-size: 0.8em;
                line-height: 16px;
                outline: medium none;
                padding: 0.1em;
                text-decoration: none;
                width: 70%;
            }
        </style>
    </ui:define>
    <ui:define name="banner">
        <div>this is maintainance page: #{maintainView.pageName}</div>
    </ui:define>
    <ui:define name="content">
        <h:form id="maintainForm"  prependId="false">
        <div id="sidebar">

                <p:panelMenu>
                    <p:submenu label="系统管理">
                        <p:menuitem value="CompanyInfo" id="CompanyInfo" icon="ui-icon-disk"  action="#{maintainView.gotoPage}" onstart="setMenuType('companyEdit');" update="maintainForm">
                        </p:menuitem>
                        <p:menuitem value="UserInfo"  icon="ui-icon-arrowrefresh-1-w" id="userEdit" actionListener="#{maintainView.update}" onclick="setMenuType('userEdit');"  update="maintainForm">
                        </p:menuitem>
                        <p:menuitem value="Product Info"  icon="ui-icon-arrowrefresh-1-w" action="#{maintainView.gotoPage}" onclick="setMenuType('productEdit');"  update="maintainForm">
                        </p:menuitem>
                        <p:menuitem value="Feedback Info" icon="ui-icon-arrowrefresh-1-w" onclick="setMenuType('feedback');" />
                        <p:menuitem value="News Info" icon="ui-icon-arrowrefresh-1-w" onclick="setMenuType('news');" />
                    </p:submenu>
                </p:panelMenu>

        </div>
        <div id="mainContent">
            <ui:include src="admin/#{maintainView.pageName}.xhtml"></ui:include>
        </div>
            <h:inputHidden id="menuType" value="#{maintainView.pageName}" />

        </h:form>
    </ui:define>
</ui:composition>
