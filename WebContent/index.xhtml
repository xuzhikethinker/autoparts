<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml">
    <ui:define name="content">
        <p:galleria value="#{homeView.productImages}" var="image" panelWidth="160" panelHeight="120" showCaption="true">
            <p:graphicImage value="/resources/images/products/#{image}" alt="Image Description for #{image}" title="#{image}"/>
        </p:galleria>
         <br/>
        companyName=#{homeView.company.name}
        <p:carousel id="basicCarousel" rows="4" value="#{homeView.productImages}" var="car" itemStyle="height:120px; width:160px;text-align:center">
                <p:graphicImage value="/resources/images/products/#{car}"/>
        </p:carousel>
    </ui:define>
</ui:composition>
